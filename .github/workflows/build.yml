name: build
env:
  MYSQL_DATABASE: test_forest
  MYSQL_USER: test_user
  MYSQL_PASSWORD: password
  MYSQL_HOST: mysql-master

on: [ "push", "pull_request" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
          matrix:
            python-version: [3.6, 3.7, 3.8, 3.9]
#    env:
#      DB_DATABASE: test_db
#      DB_USER: root
#      DB_PASSWORD: YES
    services:
      mysql-master:
        image: mysql:5.7
        ports:
          - 3306/tcp
        env:
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
          MYSQL_USER: ${{ env.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ env.MYSQL_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_PASSWORD }}
        options: >-
          --name=mysql-master
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coveralls pylint pylint-django
          pip install -r department/requirements.txt
#      - name: Set up MySQL
#        run: |
#          sudo /etc/init.d/mysql start
#          mysql -e 'CREATE DATABASE ${{ env.DB_DATABASE }};' -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}
#      - name: Set up MySQL
#        uses: mirromutth/mysql-action@v1.1
#        with:
#          mysql user: 'developer'
#          mysql password: 'root'

      - name: Analysing the code with pylint
        run: |
          pylint --load-plugins=pylint_django --django-settings-module=department.settings department/department_app/
      - name: Coveralls
        run: |
          coverage run --source=department department/manage.py test department_app
          coveralls --service=github

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}